        #gameContainer {

        }

        #gameCanvas {

            z-index: 0;
        }

        #ui {
            display: flex;

            gap: 10px;
            z-index: 100;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
        }

        #rightPanels {

        .panel {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            min-width: 200px;
            position: relative;
            user-select: none;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .panel h3 {
            margin: 0 0 10px 0;
            color: #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .panel h3 .collapse-button {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .panel h3 .collapse-button:hover {
            background: rgba(0, 255, 0, 0.2);
        }

        .panel h3 .collapse-button::before {
            content: 'â–¼';
            font-size: 12px;
            color: #00ff00;
            transition: transform 0.3s ease;
            display: block;
        }

        .panel.collapsed .panel h3 .collapse-button::before {
            transform: rotate(-90deg);
        }

        .panel-content {
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel.collapsed .panel-content {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .panel {
            transition: all 0.3s ease;
        }

        .panel.collapsed {
            min-height: auto;
        }

        .panel.resizing {
            opacity: 0.9;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #888;
            border-radius: 2px;
            cursor: nwse-resize;
            right: 2px;
            bottom: 2px;
            z-index: 10;
            flex-shrink: 0;

        .tab-content {

        #playerList {

        .player-status {

        }

        .player-status.online {

        .player-status.offline {

        .player-status.idle {

        }

        .player-info {

        }

        .player-nickname {

            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-level {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        .player-action {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .player-action button {
            padding: 3px 8px;
            font-size: 11px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }

        .player-action button:hover {
            background: #555;
        }

        .friend-request {

        .friend-request-actions {

        .friend-request-actions button {

        .friend-request-actions button.accept {

        .friend-request-actions button.reject {

        #chatPanel {

        #chatMessages {

        .chat-message {

        .chat-message.credential {

        }

        .chat-message .timestamp {
            color: #888;

            margin-left: 5px;
        }
        
        #chatInput {

            margin-top: 5px;
        }
        
        .status {
            color: #00ff00;
        }
        
        .error {
            color: #ff0000;
        }
        
        .info {
            color: #ffff00;
        }
    </style>
